{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
  <h1>Add Customer</h1>
  <table class="table table-striped table-hover table-bordered">
    <form method="POST" action="{% url 'add_customer' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-secondary">Add Customer</button>
    </form>
  </table>
</div>


{% endblock %}
